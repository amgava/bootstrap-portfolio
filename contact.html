<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Portfolio - Main Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
    </head>
    <body>
        <!--Navbar-->
        <div class="container-fluid">
          <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <span class="navbar-brand ml-auto mb-0 h1 border border-0 bg-info text-white">Amanda Vaccianna</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">About</a>
                </li>
                <span class="nav-link">|</span>
                <li class="nav-item">
                  <a class="nav-link" href="/portfolio.html">Portfolio</a>
                </li>
                <span class="nav-link">|</span>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
      </div>
        <!--Main Content Box-->
        <div class="container-fluid">
          <!--Header Row-->
          <div class="row">
            <div class="col-md-12 justify-content-start">
                <h1>Contact Me</h1>
            </div>
          </div>

          <!--Separator-->
          <hr />

          <!-- Contact Form -->
        <form class="pb-5">
            <div class="form-group">
                <label for="name-box">Your Name:</label>
                <input type="text" class="form-control" id="name-box" aria-describedby="contactName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email-address">Your Email:</label>
                <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="message-box">Your Message:</label>
                <textarea class="form-control" id="message-box" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

        <!-- Footer -->
        <footer class="footer-bar">
          <p class="footer-info justify-content-center">Copyright&copy; Amanda Vaccianna</p>
        </footer>
    </body>
</html>
